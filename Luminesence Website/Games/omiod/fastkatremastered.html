<style type="text/css">
			@font-face {
			  font-family: 'Geo';
			  font-style: normal;
			  font-weight: normal;
			  src: local('Geo'), local('Geo-Regular'), url('//themes.googleusercontent.com/font?kit=PZuLMEHg-ApVzHRFEvyOKg') format('truetype');

			body {
				background-color: #000;
				margin: 0px;
				overflow: hidden;
				cursor:crosshair;
			}

			a {
				color:#0078ff;
			}

			.hud {
				position:absolute;
				z-index:9999;
				color:white;
				font-family: 'Geo', serif;
				font-size: 100%;
				font-style: normal;
				text-shadow: 0px 0px 12px #ddd, 0px 0px 6px #ddd;
			}

			.but {
				color:white;

				border-radius:0.3em;
				border:0.1em solid white;
				background-color: rgba(99,99,99,0.65);
				cursor:pointer;
				text-shadow: 0px 0px 2px #fff;
			}

			.but:hover {
				background-color: #404040;
			}

			#score {
				top:0px;
				right:20px;
			}

			#lives {
				top:10px;
				left:20px;
				letter-spacing:10px;
				font-size:100%;
			}

			#start, #options, #optionsExit {
				position:absolute;
				z-index:9999;
				text-align:center;
			}

			#start {
				top:50%;
				left:50%;
				width:6.2em;
				margin-left:-3.1em;
			}

			#options {
				top:68%;
				left:50%;
				width:6.2em;
				margin-left:-3.1em;
				font-size:60%;
			}

			#optionsExit {
				top:68%;
				left:50%;
				width:6.2em;
				margin-left:-3.1em;
				font-size:60%;
			}

			#hiscore {
				position:absolute;
				z-index:9999;
				top:10px;
				left:50%;
				width:10em;
				margin-left:-5em;
				text-align:center;
				font-size:90%;
				line-height:70%;
			}

			#info {
				position:absolute;
				z-index:9999;
				bottom:65px;
				left:50%;
				width:20em;
				margin-left:-10em;
				text-align:center;
				font-size:60%;
			}

			small {
				font-size:70%;
			}

			#title {
				position:absolute;
				z-index:9999;
				top:19%;
				left:50%;
				width:600px;
				margin-left:-300px;
				text-align:center;
				font-size: 200%;
			}

			#fk2 {
				position:absolute;
				text-decoration:none;
				padding:3px;
				width:120px;
				top:9px;
				left:10px;
			}

			#fk2 a {
				margin-bottom:10px;
			}

			/* #like {
				position:absolute;

			#optionspanel {
				position:absolute;
				top:0;
				left:50%;
				height:100%;
				width:10em;
				margin-left:-5em;
				display:none;
			}

			#opt_xaxis, #opt_yaxis, #opt_invincible, #opt_swirlonly, #opt_clear {
				position:absolute;
				left:50%;

				font-style: normal;

				cursor:pointer;

			#opt_xaxis { top:15%; }
			#opt_yaxis { top:23%; }
			#opt_swirlonly { top:40%; }
			#opt_invincible { top:48%; }
			#opt_clear { top:85%; }



			.active {
				background-color:#48f;
			}

			.inactive {
				background-color: rgba(66,120,140,0.65);

</div>
<div id='optionspanel'>
<div id='opt_xaxis' class='active' onClick="clickOption(event)">invert X axis</div>
<div id='opt_yaxis' class='active' onClick="clickOption(event)">invert Y axis</div>
<div id='opt_invincible' class='active' onClick="clickOption(event)">invincible</div>
<div id='opt_swirlonly' class='active' onClick="clickOption(event)">swirls only</div>
<div id='optionsExit' class='but' onClick="optionsExit()">OK</div>
<div id='opt_clear' class='but' onClick="resetHiscore()">Reset hi-score</div>
</div>

<div id='options' class='but smaller' onClick="showOptions()">OPTIONS</div>
